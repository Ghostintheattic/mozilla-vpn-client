---
task-defaults:
    treeherder:
            symbol: BD
            kind: build
            tier: 1
    worker-type: b-linux-large
    requires-level: 1
    worker:
          max-run-time: 3600
          chain-of-trust: true
    run:
          using: run-task
          use-caches: true
          cwd: '{checkout}'

android-relay-arm64/debug:
        description: "Android Relay (arm64-v8a)"
        treeherder:
            platform: android/arm64-v8a
            symbol: RELAY-D
        worker:
            docker-image: {in-tree: android-build-arm64}
        run:
            command: ./taskcluster/scripts/build/android_build_relay.sh arm64-v8a
        release-artifacts:
            # APK Artifacts expects file to be in /builds/worker/artifacts/
            - prospector-relay-arm64-v8a-debug.apk
